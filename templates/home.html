<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div>
        <p>Search Using IP Address:</p>
        <form action = "{{ url_for('home') }}" method = "post">
            <label class="switch">
                Raspberry Pi Access Point Mode
                <input type="checkbox" name = "APmode">
                <span class="slider round"></span>
            </label>
            <label>IP Address</label>
            <input type = "text" name = "ip" placeholder="x : x : x : x" required/>
            <input name = "button" type = "submit" value = "Search" />
        </form>
        <a href = "{{ url_for('all_devices') }}">Display All Devices</a>
    </div>
    <div>
        <p>Add Details of a New Device:</p>
        <form action = "{{ url_for('home') }}" method = "post">
            <label>IP Address</label>
            <input type = "text" name = "ip" placeholder="x : x : x : x" required/>
            <label>Command</label>
            <input type = "text" name = "command" maxlength="4" placeholder="4 digit hexadecimal"/>
            <input name = "button" type = "submit" value = "Submit" />
        </form>
    </div>
</body>
</html>
